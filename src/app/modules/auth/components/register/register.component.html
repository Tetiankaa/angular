<form [formGroup]="form">
    <div *ngIf="registerClicked && form.get('re_password').hasError('passwordMismatch')">Passwords do not match</div>
  <div *ngIf="error">Username already exists.Try over again.</div>

  <input type="text" placeholder="Username" formControlName="username">
  <input type="text" placeholder="Password" formControlName="password">
  <input type="text" placeholder="Repeat password" formControlName="re_password">

  <button (click)="register()">Register</button>
</form>
