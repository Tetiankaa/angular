<mat-toolbar color="primary" class="space_btw">
    <div class="link"><a routerLink="">CarWebsite</a></div>

  <ng-container *ngIf="userData; else notLoggedIn">
    <div>{{userData.username}}</div>
    <a routerLink="/auth/login" (click)="logOut()">LogOut</a>
  </ng-container>

  <ng-template #notLoggedIn>
    <div class="links">
      <a routerLink="/auth/login">Login</a>
      <a routerLink="/auth/register">Register</a>
    </div>
  </ng-template>


</mat-toolbar>
